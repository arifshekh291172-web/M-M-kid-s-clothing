<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cart | M&M Kid's Wear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Inter;
            background: #f5f7fb;
            color: #0f172a;
        }

        header {
            background: #0f172a;
            color: #fff;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-badge {
            background: #ef4444;
            color: #fff;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 999px;
            margin-left: 6px;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            gap: 16px;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 0;
        }

        .cart-item img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
        }

        .cart-item h4 {
            margin: 0 0 6px;
        }

        .actions {
            margin-top: 8px;
            display: flex;
            gap: 14px;
        }

        .actions span {
            color: #2563eb;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .actions span.remove {
            color: #ef4444;
        }

        .total {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
        }

        button {
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .primary {
            background: #2563eb;
            color: #fff;
            width: 100%;
            font-size: 16px;
        }

        .empty {
            text-align: center;
            color: #64748b;
            padding: 40px 0;
        }
    </style>
</head>

<body>

    <header>
        ðŸ›’ My Cart
        <div>
            Cart
            <span class="cart-badge" id="cartCount">0</span>
        </div>
    </header>

    <div class="container">

        <div class="card" id="cartContainer">
            <!-- Cart items load here -->
        </div>

        <div class="card">
            <div class="total">
                <span>Total</span>
                <span id="totalAmount">â‚¹0</span>
            </div>
            <br>
            <button class="primary" onclick="goCheckout()">Proceed to Checkout</button>
        </div>

    </div>

    <script>
        /* ================= CONFIG ================= */
        const API = "https://m-m-kid-s-clothing.onrender.com";
        const token = localStorage.getItem("token");

        if (!token) location.href = "login.html";

        /* ================= LOAD CART ================= */
        async function loadCart() {
            const res = await fetch(API + "/api/cart", {
                headers: { Authorization: token }
            });
            const cart = await res.json();

            const box = document.getElementById("cartContainer");
            box.innerHTML = "";
            let total = 0;

            if (!cart.items || cart.items.length === 0) {
                box.innerHTML = `<div class="empty">Your cart is empty</div>`;
                totalAmount.innerText = "â‚¹0";
                updateCartBadge();
                return;
            }

            cart.items.forEach(i => {
                const p = i.product;
                total += p.price * i.quantity;

                box.innerHTML += `
      <div class="cart-item">
        <img src="${p.image || 'https://via.placeholder.com/100'}">
        <div>
          <h4>${p.name}</h4>
          <p>â‚¹${p.price} Ã— ${i.quantity}</p>

          <div class="actions">
            <span onclick="saveForLater('${p._id}')">Save for later</span>
            <span class="remove" onclick="removeFromCart('${p._id}')">Remove</span>
          </div>
        </div>
      </div>
    `;
            });

            totalAmount.innerText = "â‚¹" + total;
            updateCartBadge();
        }

        /* ================= SAVE FOR LATER ================= */
        async function saveForLater(productId) {
            // add to wishlist
            await fetch(API + "/api/wishlist/toggle", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: token
                },
                body: JSON.stringify({ productId })
            });

            // remove from cart
            await fetch(API + "/api/cart/remove/" + productId, {
                method: "DELETE",
                headers: { Authorization: token }
            });

            loadCart();
            alert("Saved for later â¤ï¸");
        }

        /* ================= REMOVE FROM CART ================= */
        async function removeFromCart(productId) {
            await fetch(API + "/api/cart/remove/" + productId, {
                method: "DELETE",
                headers: { Authorization: token }
            });

            loadCart();
        }

        /* ================= CART BADGE ================= */
        async function updateCartBadge() {
            const res = await fetch(API + "/api/cart", {
                headers: { Authorization: token }
            });
            const cart = await res.json();

            let count = 0;
            if (cart.items) {
                cart.items.forEach(i => count += i.quantity);
            }
            document.getElementById("cartCount").innerText = count;
        }

        /* ================= CHECKOUT ================= */
        function goCheckout() {
            location.href = "checkout.html";
        }

        /* ================= INIT ================= */
        loadCart();
    </script>

</body>

</html>

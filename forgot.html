<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | M&M Kid's Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Common Auth CSS -->
  <link rel="stylesheet" href="auth.css">

  <style>
    .otp-boxes {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .otp-boxes input {
      width: 48px;
      height: 52px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      border-radius: 10px;
      border: 2px solid #d1d5db;
    }
    .otp-boxes input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2>Reset Password</h2>
  <p class="auth-subtitle">Verify OTP to set a new password</p>

  <!-- EMAIL -->
  <div class="auth-group">
    <label>Email Address</label>
    <input type="email" id="email" placeholder="Enter registered email">
  </div>

  <button class="auth-btn" id="sendOtpBtn" onclick="sendOtp()">
    Send OTP
  </button>

  <!-- OTP + PASSWORD SECTION -->
  <div id="resetSection" style="display:none; margin-top:20px;">

    <label>Enter OTP</label>
    <div class="otp-boxes">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>

    <div class="auth-group" style="margin-top:15px;">
      <label>New Password</label>
      <input type="password" id="newPassword" placeholder="Create new password">
    </div>

    <button class="auth-btn" id="resetBtn" onclick="resetPassword()">
      Reset Password
    </button>
  </div>

  <div class="auth-message" id="msg"></div>

  <div class="auth-footer">
    Remember password?
    <a href="login.html">Login</a>
  </div>
</div>

<script>
  const otpInputs = () => document.querySelectorAll(".otp-boxes input");

  otpInputs().forEach((input, i) => {
    input.addEventListener("input", () => {
      if (input.value && i < 5) otpInputs()[i + 1].focus();
    });
  });

  function getOtp() {
    return Array.from(otpInputs()).map(i => i.value).join("");
  }

  async function sendOtp() {
    const email = emailInput = document.getElementById("email").value;
    const msg = document.getElementById("msg");
    const btn = document.getElementById("sendOtpBtn");

    if (!email) {
      msg.innerText = "Email required";
      return;
    }

    btn.classList.add("loading");
    btn.disabled = true;

    const res = await fetch("https://m-m-kid-s-clothing.onrender.com/api/auth/send-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    btn.classList.remove("loading");
    btn.disabled = false;

    if (data.success) {
      msg.style.color = "green";
      msg.innerText = "OTP sent to your email";
      document.getElementById("resetSection").style.display = "block";
    } else {
      msg.innerText = data.message;
    }
  }

  async function resetPassword() {
    const email = document.getElementById("email").value;
    const otp = getOtp();
    const password = document.getElementById("newPassword").value;
    const msg = document.getElementById("msg");
    const btn = document.getElementById("resetBtn");

    if (otp.length !== 6 || !password) {
      msg.innerText = "OTP and new password required";
      return;
    }

    btn.classList.add("loading");
    btn.disabled = true;

    const res = await fetch("https://m-m-kid-s-clothing.onrender.com/api/auth/reset-password-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp, password })
    });

    const data = await res.json();
    btn.classList.remove("loading");
    btn.disabled = false;

    if (data.success) {
      alert("Password reset successful. Please login.");
      window.location.href = "login.html";
    } else {
      msg.innerText = data.message;
    }
  }
</script>

</body>
</html>

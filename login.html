<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Login | M&M Kid's Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>

<body>

  <div class="auth-container">
    <h2>Admin Login</h2>
    <p class="auth-subtitle">Login to access admin dashboard</p>

    <div class="auth-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Admin email" />
    </div>

    <div class="auth-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Admin password" />
    </div>

    <button class="auth-btn" onclick="adminLogin()">Login</button>

    <div class="auth-message" id="msg"></div>
  </div>

  <script>
    async function adminLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.innerText = "Email and password required";
        return;
      }

      const res = await fetch(
        "https://m-m-kid-s-clothing.onrender.com/api/admin/auth/login",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        }
      );

      const data = await res.json();

      if (data.success && data.token) {
        // ðŸ”¥ IMPORTANT
        localStorage.setItem("adminToken", data.token);
        localStorage.setItem("admin", JSON.stringify(data.admin));

        window.location.href = "admin-dashboard.html";
      } else {
        msg.innerText = data.message || "Admin login failed";
      }
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart | M&M Kid's Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f7fb;
      color: #0f172a;
    }

    /* ================= HEADER ================= */
    header {
      background: #0f172a;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 700;
    }

    .cart-badge {
      background: #ef4444;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      margin-left: 6px;
    }

    /* ================= CONTAINER ================= */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      margin-bottom: 20px;
    }

    /* ================= CART ITEM ================= */
    .cart-item {
      display: flex;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
    }

    .cart-item h4 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .cart-item p {
      margin: 4px 0;
      font-size: 14px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .qty-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid #cbd5f5;
      background: #fff;
      cursor: pointer;
      font-weight: 700;
    }

    .remove {
      color: #ef4444;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    /* ================= SUMMARY ================= */
    .total {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #fb641b;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      padding: 40px 0;
      color: #64748b;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

<header>
  üõí My Cart
  <div>
    Cart <span class="cart-badge" id="cartCount">0</span>
  </div>
</header>

<div class="container">

  <!-- CART ITEMS -->
  <div class="card" id="cartContainer"></div>

  <!-- SUMMARY -->
  <div class="card">
    <div class="total">
      <span>Total</span>
      <span id="totalAmount">‚Çπ0</span>
    </div>
    <button class="checkout-btn" onclick="goCheckout()">
      Proceed to Checkout
    </button>
  </div>

</div>

<script>
/* ================= CART LOGIC ================= */

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function loadCart() {
  const box = document.getElementById("cartContainer");
  box.innerHTML = "";
  let total = 0;

  if (!cart.length) {
    box.innerHTML = `<div class="empty">Your cart is empty üõí</div>`;
    document.getElementById("totalAmount").innerText = "‚Çπ0";
    updateBadge();
    return;
  }

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    box.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div>
          <h4>${item.name}</h4>
          <p>Size: ${item.size}</p>
          <p>‚Çπ${item.price} √ó ${item.qty}</p>

          <div class="actions">
            <button class="qty-btn" onclick="changeQty(${index}, -1)">‚àí</button>
            <strong>${item.qty}</strong>
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            <span class="remove" onclick="removeItem(${index})">Remove</span>
          </div>
        </div>
      </div>
    `;
  });

  document.getElementById("totalAmount").innerText = "‚Çπ" + total;
  updateBadge();
}

function changeQty(index, delta) {
  cart[index].qty += delta;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  saveCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function updateBadge() {
  let count = 0;
  cart.forEach(i => count += i.qty);
  document.getElementById("cartCount").innerText = count;
}

/* ================= CHECKOUT ================= */
function goCheckout() {
  if (!cart.length) {
    alert("Your cart is empty");
    return;
  }

  // üîê LOGIN CHECK
  const user = localStorage.getItem("user");
  const token = localStorage.getItem("token");

  if (!user || !token) {
    alert("Please login to continue checkout");
    window.location.href = "login.html";
    return;
  }

  // ‚úÖ Logged in ‚Üí allow checkout
  window.location.href = "checkout.html";
}

loadCart();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">
  <h2>Admin Login</h2>

  <div class="auth-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="Admin Email">
  </div>

  <div class="auth-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Password">
  </div>

  <button class="auth-btn" onclick="adminLogin()">Login</button>
  <div class="auth-message" id="msg"></div>
</div>

<script>
async function adminLogin() {
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const msg = document.getElementById("msg");

  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  msg.innerText = "";

  if (!email || !password) {
    msg.innerText = "Email and password are required";
    return;
  }

  try {
    const res = await fetch("https://m-m-kid-s-clothing.onrender.com/api/admin/auth/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("adminToken", data.token);
      window.location.href = "admin-dashboard.html";
    } else {
      msg.innerText = data.message || "Login failed";
    }

  } catch (err) {
    console.error(err);
    msg.innerText = "Server error. Try again.";
  }
}
</script>

</body>
</html>

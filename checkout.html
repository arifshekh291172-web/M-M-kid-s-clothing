<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout | M&M Kid's Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter
    }

    body {
      margin: 0;
      background: #f5f7fb;
      color: #0f172a
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 700;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
    }

    h2 {
      margin-top: 0
    }

    .address {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .address.active {
      border-color: #2563eb;
      background: #eff6ff;
    }

    .address small {
      color: #64748b
    }

    .address-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px
    }

    button {
      border: none;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary {
      background: #2563eb;
      color: #fff
    }

    .secondary {
      background: #e5e7eb
    }

    .danger {
      background: #ef4444;
      color: #fff
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .total {
      font-size: 20px;
      font-weight: 700;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    @media(max-width:800px) {
      .container {
        grid-template-columns: 1fr
      }
    }
  </style>
</head>

<body>

  <header>Checkout</header>

  <div class="container">

    <!-- LEFT -->
    <div>
      <div class="card">
        <h2>Delivery Address</h2>
        <div id="addressList"></div>
        <button class="secondary" onclick="openModal()">+ Add New Address</button>
      </div>
    </div>

    <!-- RIGHT -->
    <div>
      <div class="card">
        <h2>Order Summary</h2>
        <div id="cartItems"></div>
        <hr>
        <div class="order-item total">
          <span>Total</span>
          <span id="totalAmount">‚Çπ0</span>
        </div>
        <br>
        <button class="primary" style="width:100%" onclick="payNow()">
          Pay Securely
        </button>
      </div>
    </div>

  </div>

  <!-- ADDRESS MODAL -->
  <div class="modal" id="addressModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Address</h3>
      <input id="name" placeholder="Name">
      <input id="phone" placeholder="Phone">
      <input id="line1" placeholder="Address Line 1">
      <input id="line2" placeholder="Address Line 2">
      <input id="city" placeholder="City">
      <input id="state" placeholder="State">
      <input id="pincode" placeholder="Pincode">
      <button class="primary" onclick="saveAddress()">Save</button>
      <button class="secondary" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    /* ================= CART ================= */
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let addresses = JSON.parse(localStorage.getItem("addresses")) || [];
    let selectedAddress = null;
    let editingIndex = null;

    function loadCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(i => {
        cartItems.innerHTML += `
      <div class="order-item">
        <span>${i.name} (${i.size}) √ó ${i.qty}</span>
        <span>‚Çπ${i.price * i.qty}</span>
      </div>`;
        total += i.price * i.qty;
      });

      totalAmount.innerText = "‚Çπ" + total;
    }
    loadCart();

    /* ================= ADDRESSES ================= */
    function loadAddresses() {
      addressList.innerHTML = "";
      addresses.forEach((a, i) => {
        addressList.innerHTML += `
      <div class="address ${selectedAddress === i ? 'active' : ''}"
        onclick="selectAddress(${i},this)">
        <strong>${a.name}</strong> (${a.phone})<br>
        <small>${a.line1}, ${a.city} - ${a.pincode}</small>
        <div class="address-actions">
          <button class="secondary" onclick="editAddress(${i},event)">Edit</button>
          <button class="danger" onclick="deleteAddress(${i},event)">Delete</button>
        </div>
      </div>`;
      });
    }
    loadAddresses();

    function selectAddress(i, el) {
      document.querySelectorAll(".address").forEach(a => a.classList.remove("active"));
      el.classList.add("active");
      selectedAddress = i;
    }

    /* ================= PAYMENT ================= */
   function payNow() {
  if (!cart.length) {
    alert("Cart is empty");
    return;
  }

  if (selectedAddress === null) {
    alert("Please select delivery address");
    return;
  }

  // üîê LOGIN CHECK (important)
  const user = localStorage.getItem("user");
  const token = localStorage.getItem("token");

  if (!user || !token) {
    alert("Please login to continue payment");
    window.location.href = "login.html";
    return;
  }

  // ‚úÖ Save checkout data for payment page
  localStorage.setItem("checkoutAddress", JSON.stringify(addresses[selectedAddress]));
  localStorage.setItem("checkoutTotal", totalAmount.innerText);

  // üëâ Redirect to payment page
  window.location.href = "payment.html";
}


    /* ================= MODAL ================= */
    function openModal() {
      editingIndex = null;
      modalTitle.innerText = "Add Address";
      clearForm();
      addressModal.style.display = "flex";
    }
    function closeModal() { addressModal.style.display = "none" }
    function clearForm() {
      name.value = phone.value = line1.value = line2.value = city.value = state.value = pincode.value = "";
    }

    /* ================= SAVE ADDRESS ================= */
    function saveAddress() {
      const addr = {
        name: name.value,
        phone: phone.value,
        line1: line1.value,
        line2: line2.value,
        city: city.value,
        state: state.value,
        pincode: pincode.value
      };

      if (editingIndex !== null) addresses[editingIndex] = addr;
      else addresses.push(addr);

      localStorage.setItem("addresses", JSON.stringify(addresses));
      closeModal();
      loadAddresses();
    }

    /* ================= EDIT / DELETE ================= */
    function editAddress(i, e) {
      e.stopPropagation();
      editingIndex = i;
      const a = addresses[i];
      modalTitle.innerText = "Edit Address";
      name.value = a.name;
      phone.value = a.phone;
      line1.value = a.line1;
      line2.value = a.line2;
      city.value = a.city;
      state.value = a.state;
      pincode.value = a.pincode;
      addressModal.style.display = "flex";
    }
    function deleteAddress(i, e) {
      e.stopPropagation();
      if (!confirm("Delete address?")) return;
      addresses.splice(i, 1);
      localStorage.setItem("addresses", JSON.stringify(addresses));
      selectedAddress = null;
      loadAddresses();
    }
  </script>

</body>

</html>

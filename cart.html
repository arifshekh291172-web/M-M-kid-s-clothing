<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart | M&M Kid's Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f5f7fb;
      color: #0f172a;
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-badge {
      background: #ef4444;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      margin-left: 6px;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      gap: 16px;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 0;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart-item h4 {
      margin: 0 0 6px;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      gap: 14px;
    }

    .actions span {
      color: #2563eb;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .actions span.remove {
      color: #ef4444;
    }

    .total {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
    }

    button {
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
    }

    .primary {
      background: #fb641b;
      color: #fff;
      width: 100%;
    }

    .empty {
      text-align: center;
      color: #64748b;
      padding: 40px 0;
    }
  </style>
</head>

<body>

<header>
  ðŸ›’ My Cart
  <div>
    Cart <span class="cart-badge" id="cartCount">0</span>
  </div>
</header>

<div class="container">

  <div class="card" id="cartContainer"></div>

  <div class="card">
    <div class="total">
      <span>Total</span>
      <span id="totalAmount">â‚¹0</span>
    </div>
    <br>
    <button class="primary" onclick="goCheckout()">Proceed to Checkout</button>
  </div>

</div>

<script>
/* ================= LOAD CART ================= */
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function loadCart() {
  const box = document.getElementById("cartContainer");
  box.innerHTML = "";
  let total = 0;

  if (!cart.length) {
    box.innerHTML = `<div class="empty">Your cart is empty</div>`;
    document.getElementById("totalAmount").innerText = "â‚¹0";
    updateBadge();
    return;
  }

  cart.forEach((i, index) => {
    total += i.price * i.qty;

    box.innerHTML += `
      <div class="cart-item">
        <img src="${i.image}">
        <div>
          <h4>${i.name}</h4>
          <p>Size: ${i.size}</p>
          <p>â‚¹${i.price} Ã— ${i.qty}</p>

          <div class="actions">
            <span onclick="changeQty(${index}, -1)">-</span>
            <span>${i.qty}</span>
            <span onclick="changeQty(${index}, 1)">+</span>
            <span class="remove" onclick="removeItem(${index})">Remove</span>
          </div>
        </div>
      </div>
    `;
  });

  document.getElementById("totalAmount").innerText = "â‚¹" + total;
  updateBadge();
}

function changeQty(index, delta) {
  cart[index].qty += delta;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  saveCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function updateBadge() {
  let count = 0;
  cart.forEach(i => count += i.qty);
  document.getElementById("cartCount").innerText = count;
}

function goCheckout() {
  alert("Next step: checkout + order API");
}

loadCart();
</script>

</body>
</html>

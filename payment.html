<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Payment | M&M Kid's Wear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-box {
      background: #fff;
      width: 420px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      padding: 30px;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 22px;
      text-align: center;
    }

    .sub {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .summary {
      background: #f9fafb;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .row strong {
      font-size: 16px;
    }

    .pay-btn {
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .pay-btn:hover {
      background: #1e40af;
    }

    .secure {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

<div class="payment-box">
  <h2>Secure Payment</h2>
  <div class="sub">Pay using Card ‚Ä¢ UPI ‚Ä¢ NetBanking</div>

  <div class="summary">
    <div class="row">
      <span>Order ID</span>
      <span id="orderIdText">‚Äî</span>
    </div>
    <div class="row">
      <span>Total Amount</span>
      <strong>‚Çπ<span id="amountText">0</span></strong>
    </div>
  </div>

  <button class="pay-btn" onclick="payNow()">Pay Now</button>

  <div class="secure">
    üîí Payments powered by Razorpay
  </div>
</div>

<script>
  const API = "https://m-m-kid-s-clothing.onrender.com";
  const token = localStorage.getItem("token");

  const orderId = new URLSearchParams(window.location.search).get("orderId");

  if (!token || !orderId) {
    alert("Invalid payment access");
    location.href = "index.html";
  }

  document.getElementById("orderIdText").innerText = orderId;

  async function payNow() {
    try {
      // 1Ô∏è‚É£ Create Razorpay Order (server side)
      const res = await fetch(API + "/api/payment/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        },
        body: JSON.stringify({ orderId })
      });

      const data = await res.json();

      if (!data.success) {
        alert(data.message || "Unable to start payment");
        return;
      }

      document.getElementById("amountText").innerText =
        data.razorpayOrder.amount / 100;

      // 2Ô∏è‚É£ Razorpay Options
      const options = {
        key: data.key,
        amount: data.razorpayOrder.amount,
        currency: "INR",
        name: "M&M Kid's Wear",
        description: "Order Payment",
        order_id: data.razorpayOrder.id,

        // ‚ùå NO COD ‚Äî only these methods
        method: {
          card: true,
          upi: true,
          netbanking: true,
          wallet: false,
          emi: false,
          paylater: false
        },

        handler: async function (response) {
          // 3Ô∏è‚É£ Verify Payment (server side)
          const verify = await fetch(API + "/api/payment/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: token
            },
            body: JSON.stringify({
              razorpay_order_id: response.razorpay_order_id,
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_signature: response.razorpay_signature,
              orderId
            })
          });

          const result = await verify.json();

          if (result.success) {
            localStorage.removeItem("cart");
            alert("‚úÖ Payment Successful");
            location.href = "order-success.html?orderId=" + orderId;
          } else {
            alert("‚ùå Payment verification failed");
          }
        },

        modal: {
          ondismiss: function () {
            alert("Payment cancelled");
          }
        },

        theme: { color: "#2563eb" }
      };

      const rzp = new Razorpay(options);
      rzp.open();

    } catch (err) {
      console.error(err);
      alert("Payment error occurred");
    }
  }
</script>

</body>
</html>

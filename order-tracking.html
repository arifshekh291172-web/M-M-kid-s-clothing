<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Tracking | M&M Kid's Wear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter;
  background:#f5f7fb;
  color:#0f172a;
}
header{
  background:#0f172a;
  color:#fff;
  padding:16px 24px;
  font-size:18px;
  font-weight:600;
}
.container{
  max-width:800px;
  margin:24px auto;
}
.card{
  background:#fff;
  padding:24px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}
.order-info{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}
.timeline{
  position:relative;
}
.step{
  display:flex;
  gap:14px;
  margin-bottom:18px;
}
.line{
  width:2px;
  background:#e5e7eb;
  margin-left:6px;
}
.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#cbd5e1;
  margin-top:6px;
}
.step.completed .dot{
  background:#16a34a;
}
.status{
  font-weight:600;
}
.date{
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>

<header>Order Tracking</header>

<div class="container">
  <div class="card">
    <div class="order-info">
      <div>
        <strong>Order ID:</strong> <span id="orderId"></span><br>
        <small id="orderDate"></small>
      </div>
      <div>
        <strong>Status:</strong> <span id="currentStatus"></span>
      </div>
    </div>

    <div class="timeline" id="timeline"></div>
  </div>
</div>

<script>
const API = "http://localhost:5000";
const token = localStorage.getItem("token");

if (!token) location.href = "login.html";

const orderId = new URLSearchParams(location.search).get("id");

async function loadTracking(){
  const res = await fetch(API + "/api/orders/" + orderId, {
    headers: { Authorization: token }
  });

  if (!res.ok) {
    alert("Order not found");
    return;
  }

  const order = await res.json();

  orderIdSpan.innerText = order._id;
  orderDate.innerText = new Date(order.createdAt).toDateString();
  currentStatus.innerText = order.status;

  timeline.innerHTML = "";

  order.statusHistory.forEach((s, index) => {
    timeline.innerHTML += `
      <div class="step completed">
        <div>
          <div class="dot"></div>
          ${index < order.statusHistory.length - 1 ? `<div class="line"></div>` : ``}
        </div>
        <div>
          <div class="status">${s.status}</div>
          <div class="date">${new Date(s.date).toLocaleString()}</div>
        </div>
      </div>
    `;
  });
}

loadTracking();
</script>

</body>
</html>
